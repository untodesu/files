[bar/main]
enable-ipc = true
font-0 = "Ubuntu Mono:size=16;0"
font-1 = "Symbols Nerd Font Mono:size=15;1"
modules-left = i3
modules-center = date
modules-right = wireless-network wired-network pulseaudio backlight battery xkeyboard tray
height = 24pt

[module/i3]
type = internal/i3
show-urgent = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
format = <label-state> <label-mode>
label-mode = "[%mode%]"
label-focused = "[%name%]"
label-unfocused = " %name% "

[module/date]
type = internal/date
date = "[%d/%m/%Y %H:%M:%S]"

[module/wireless-network]
type = internal/network
interface = wlp7s0
interface-type = wireless
interval = 1.0
format-connected = "[<label-connected>]"
format-disconnected = ""
label-connected = %essid% %downspeed:9%

[module/wired-network]
type = internal/network
interface = enp8s0
interface-type = wired
interval = 1.0
format-connected = "[<label-connected>]"
format-disconnected = ""
label-connected = %ifname% %downspeed:9%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = "[<ramp-volume> <label-volume>]"
format-muted = "[ <label-muted>]"
label-volume = %percentage:3%%
label-muted = %percentage:3%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = "[<label>]"
label = " %percentage:3%%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 30
battery = BAT0
adapter = ADP0
poll-interval = 5
format-charging = "[<ramp-capacity> <label-charging>]"
format-discharging = "[<ramp-capacity> <label-discharging>]"
format-full = "[<ramp-capacity> <label-full>]"
format-low = "[<ramp-capacity> <label-low>]"
label-charging = "%percentage:3%%"
label-discharging = "%percentage:3%%"
label-full = "%percentage:3%%"
label-low = "%percentage:3%%"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
layout-icon-0 = us
layout-icon-1 = ru
format-prefix = "["
format-suffix = "]"

[module/tray]
type = internal/tray
format = "[<tray>]"
tray-padding = 5
